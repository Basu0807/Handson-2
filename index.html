<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="icon" type="image" href="./logo.jpg">
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index2.html" autocomplete="on">
        <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required><br><br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email id"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" ><br><br>
       <div>
        Language <br><br>
       <input type="radio" name="Language" id="React" value="React">       
       <label for="React">React</label> <br>
       <input type="radio" name="Language" id="Angular" value="Angular">       
       <label for="Angular">Angular</label> <br>
       <input type="radio" name="Language" id="Vue" value="Vue">       
       <label for="React">Vue</label>
    </div>
    <div>
        <p>Course</p>
        <input type="checkbox" name="Course1" id="MERN" value="MERN" required>
        <label for="Course">MERN</label> <br>
        <input type="checkbox" name="Course2" id="MEAN" value="MEAN">
        <label for="Course">MEAN</label><br>
        <input type="checkbox" name="Course3" id="MEVN" value="MEVN">
        <label for="Course">MEVN</label><br>
        
    </div><br>
<div>
    Field: <br>
    <select>
<option value="Frontend" name="Frontend" id="Frontend">Frontend</option>
<option value="backend" name="backend" id="backend">backend</option>
<option value="Fullstack" name="Fullstack" id="Fullstack">Fullstack</option>
</select>
</div><br>
<div>
    <textarea name="randon text" id="text" cols="30" rows="10"></textarea>
</div><br>
<label for="phonenumber">PhoneNumber</label>
<input type="tel" name="phonenumber" id="phonenumber" maxlength="10">
<button type="submit">Submit</button>
</form>
<h1>TABLES</h1>
<a href="./index3.html">Click Here</a>

    
</body>
</html>
